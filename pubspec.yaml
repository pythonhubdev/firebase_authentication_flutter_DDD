publish_to: 'none'

version: 1.0.0+1

environment:
    sdk: '>=3.2.3 <4.0.0'

dependencies:
    cupertino_icons: ^1.0.8
    firebase_auth: ^5.7.0
    firebase_core: ^3.15.2
    flutter:
        sdk: flutter
    flutter_hooks: ^0.21.2
    fpdart: ^1.1.1
    freezed_annotation: ^3.1.0
    hooks_riverpod: ^3.0.0-dev.16

dev_dependencies:
    build_runner: ^2.6.0
    flutter_lints: ^6.0.0
    flutter_test:
        sdk: flutter
    freezed: ^3.2.0

flutter:
    uses-material-design: true
